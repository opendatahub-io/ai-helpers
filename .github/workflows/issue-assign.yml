name: Issue Self-Assign

on:
  issue_comment:
    types: [created]

jobs:
  assign:
    if: >
      !github.event.issue.pull_request &&
      github.event.comment.body == '/assign'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign issue to commenter
        uses: actions/github-script@v8
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const issue = context.payload.issue;

            if (issue.assignees.some(a => a.login === commenter)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `@${commenter} you are already assigned to this issue.`
              });
              return;
            }

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              assignees: [commenter]
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `@${commenter} has been assigned to this issue.`
            });
